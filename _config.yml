# Theme Settings
remote_theme             : "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "default"
minimal_mistakes_skin2   : "dark"

# Site Settings
locale                   : "zh-CN"
title                    : "Fly me to the moon"
title_separator          : "-"
name                     : "Tianyi"
description              : "一只在巴黎的 INFJ 的博客"
url                      : "https://www.litianyi.me"
breadcrumbs              : false
words_per_minute         : 20
comments:
  provider               : "disqus"
  disqus:
    shortname            : "tianyikillua"
search                   : true
search_full_content      : true
search_provider          : algolia
algolia:
  application_id         : 5ODSKX9P06
  index_name             : Blog
  search_only_api_key    : 01c79c59b07558a5bba71b1347ead4d9
  powered_by             : true

# Social Sharing

# Analytics
analytics:
  provider               : "custom"

# Site Author
author:
  name             : "Tianyi"
  avatar           : "/assets/images/avatar.jpg"
  location         : "Paris"
  bio              : "INFJ-A"
  links:
  - label: "GitHub"
    icon: "fab fa-fw fa-github"
    url: "https://github.com/tianyikillua"
  - label: "Instagram"
    icon: "fab fa-fw fa-instagram"
    url: "https://instagram.com/tianyikillua"

# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/tianyikillua"

# Reading Files
include:
  - _pages

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Outputting
permalink: /:year/:month/:day/:title/
paginate: 20 # amount of posts to show
paginate_path: /page:num/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Archives
tag_archive:
  type: liquid
  path: /tags/

# Collections
collections:
  tds:
    output: true
    permalink: /:collection/:path/

# HTML Compression
compress_html:
  clippings: all

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      show_date: true
      author_profile: true
      classes: wide
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      show_date: false
      author_profile: true
      classes: wide
      comments: true
      share: true
  # _tds
  - scope:
      path: ""
      type: tds
    values:
      layout: single
      show_date: false
      author_profile: true
      classes: wide
      read_time: true
      comments: true
      share: true
