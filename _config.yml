# Theme Settings
remote_theme             : "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "default"

# Site Settings
locale                   : "en-US"
title                    : "Fly me to the moon"
title_separator          : "-"
name                     : "tianyi"
description              : "Blog personnel sur tout et de rien"
url                      : "https://www.litianyi.me"
words_per_minute         : 20
comments:
  provider               : "disqus"
  disqus:
    shortname            : "tianyikillua"
search                   : true
search_full_content      : true
search_provider          : algolia
algolia:
  application_id         : 5ODSKX9P06
  index_name             : Blog
  search_only_api_key    : 01c79c59b07558a5bba71b1347ead4d9
  powered_by             : true

# Social Sharing

# Analytics
analytics:
  provider               : "custom"

# Site Author
author:
  name             : "tianyi"
  avatar           : "/assets/images/avatar.jpg"
  bio              : "Juste un autre PhD asexuel androgyne et b√®gue, curieux de tout et de rien"
  location         : "Paris"

# Site Footer

# Reading Files
include:
  - _pages

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Outputting
permalink: /:year/:month/:day/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      show_date: true
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: false
      related: true
      classes: wide
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      classes: wide
      comments: true
      share: false
